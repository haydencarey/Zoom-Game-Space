<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPANION</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

</head>

<body>
   
    <h1>
        <span id="heading-name">Your </span> Mission Companion
    </h1>
<div class="wrapper">
    
    <img class="logo" src="./images/Xotera.png" alt="Xotera logo">
    
    <div class="right-wrapper">

        <p>
         <p class="click-here">Click <a target="_blank" href="control-center.html">here</a> for<span id="control-center-name"></span> Inter Planetary Travel Control Center
         </p>
            
     </p>
   
     <div class="timer-div">
        <h2 id="timer">00 : 00 . 000</h2>
            <div class="timer-buttons">
                <button id="toggle">Start</button>
                <button id="reset">Reset</button>
            </div>
    </div>
    </div>
</div>

    <div class="container">
        <!-- View chat messages here here -->
        <div class="sub-container mission-feed">
            <div class="mission-header">Mission Details</div>
            <div class="mission-box" id="mission-box-msgs"> </div>
            <button id="mission-button" style="display: none;">Next Stage</button>
        </div>
        <div class="sub-container">
            <div class=" chat-feed">
                <div class="chat-header">Intercom Server</div>
                <div class="chat-box" id="chat-box-msgs"></div>
                <!-- Enter chat messages here -->
                <div class=" chat-input ">
                    <!-- <input type="text" class="chat-input-name" id="name-input" placeholder="Name" /> -->
                    <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
                    <button id="send-button">Send</button>
                </div>

            </div>

        </div>



    </div>


    <div class="container ">
        <div class="sub-container notes-feed">
            <div class="notes-header">Life Form Observsations</div>
            <div class="notes-box">
                <div class="life-form">
                    <div class="name-lifeform">

                        <input type="text" class="name-input-msg" id="lifeForm-input" placeholder="Life Form Name" />
                    </div>
                    <div class="lifeform-header">Life Form Notes</div>
                    <textarea rows="4" cols="50" id="note-input">
                 </textarea>
                </div>
            </div>
            <button id="notes-button">Share</button>
        </div>
        <div class="sub-container notes-feed">
            <div class="notes-header">What Others' are Saying?</div>
            <div class="notes-box" id="notes-box-msgs">
            </div>
        </div>

    </div>
    <h2 id="detector">Spacecraft Detector</h2>



    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="./companion/app.js"></script>
    <script src="./companion/sketch.js"></script>
    <script src="./companion/appPromptsJSON.js"></script>
    <script src="./companion/appShare.js"></script>
</html>
